<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Praktikum API Key</title>
    <style>
        /* Reset sederhana */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            width: 450px;
        }

        h1, h2 {
            margin-bottom: 20px;
            font-weight: 600;
        }

        button {
            background-color: #ff6b81;
            border: none;
            color: #fff;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #ff4757;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .key-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 15px;
            background-color: rgba(0,0,0,0.2);
            padding: 10px;
            border-radius: 8px;
        }

        .key-container span {
            word-break: break-all;
            font-weight: bold;
            flex: 1;
        }

        pre#dataDisplay {
            margin-top: 15px;
            text-align: left;
            background-color: rgba(0,0,0,0.2);
            padding: 15px;
            border-radius: 8px;
            max-height: 200px;
            overflow-y: auto;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”‘ Generate API Key</h1>
        <button id="generateBtn">Generate API Key</button>
        <div class="key-container">
            <span id="keyDisplay">Belum ada API Key</span>
            <button id="copyBtn">Salin</button>
        </div>

        <h2>ðŸ“Š Ambil Data</h2>
        <button id="getDataBtn">Ambil Data</button>
        <pre id="dataDisplay">{}</pre>
    </div>

    <script>
        let apiKey = "";

        const keyDisplay = document.getElementById("keyDisplay");
        const copyBtn = document.getElementById("copyBtn");

        document.getElementById("generateBtn").addEventListener("click", async () => {
            const res = await fetch("/generate-key", { method: "POST" });
            const data = await res.json();
            apiKey = data.apiKey;
            keyDisplay.innerText = apiKey;
        });

        copyBtn.addEventListener("click", () => {
            if (!apiKey) return alert("Belum ada API Key untuk disalin!");
            navigator.clipboard.writeText(apiKey)
                .then(() => alert("API Key berhasil disalin!"))
                .catch(() => alert("Gagal menyalin API Key."));
        });

        document.getElementById("getDataBtn").addEventListener("click", async () => {
            if (!apiKey) {
                alert("Silakan generate API Key terlebih dahulu!");
                return;
            }
            const res = await fetch("/data", {
                headers: { "x-api-key": apiKey }
            });
            const data = await res.json();
            document.getElementById("dataDisplay").innerText = JSON.stringify(data, null, 2);
        });
    </script>
</body>
</html>
